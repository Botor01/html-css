<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*juntar as bordas da tabela*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DE TABELA SIMPLES
    TABLE > TABELA
        TABLE HEADER > CABEÃ‡ALHO DE TABELA
        TABLE DATA > DADO DE TABELA
        -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <TD>B1</TD>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <TD>B4</TD>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
